<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Registration Form</title>
</head>
<body>
    <h1>Sample Registration Form</h1>

    <!-- First Name field -->
    <label for="firstName">First Name</label>
    <input type="text" id="firstName"> 
    <br>

    <!-- Last Name field -->
    <label>
        Last Name <input type="text">
    </label>
    <br> 

    <!-- Email field -->
    <label for="email">Email</label>
    <input type="text" id="email">
    <br>

    <!-- Password field -->
    <label for="password">Password</label>
    <input type="password" id="password">
    <br>

    <!-- Confirm password field -->
    <label for="password">Confirm Password</label>
    <input type="password" id="confirmPassword">
    <br>

    <!-- Birthday fields -->
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday">
    <br>

    <!-- Gender radio selections -->
    <input type="radio" id="radioMale" value="Male">
    <label for="radioMale">Male</label>
    
    <input type="radio" id="radioFemale" value="Female">
    <label for="radioFemale">Female</label>

    <input type="radio" id="radioOther" value="Other">
    <label for="radioOther">Other</label>
    <br>

    <!-- Description field -->
    <label for="desc">A short description of yourself!</label><br>
    <textarea name="description" id="desc" cols="30" rows="6"></textarea>
    <br>

    <!-- Language dropdown -->
    <label for="langDrop">Favorite Language</label>
    <select name="languages" id="langDrop">
        <option value="JavaScript">JavaScript</option>
        <option value="CSS">CSS</option>
        <option value="HTML">HTML</option>
    </select>
    <br><br>

    <!-- Submit Form -->
    <input type="submit" id="submitForm">
    
</body>
</html>
